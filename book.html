       <!-- Form -->
        <form class="mb-4 container text-white was-validated test-sg drop-out">

                <input type="text" class="form-control drop-right" id="uname" placeholder="Enter full name"  required>

            <div class="mb-4 mt-3 div-form">
                <label class="form-label drop-left">Email</label>

            <div class="mb-4 mt-3 div-form">

            </div>
            <div class="btn2">
